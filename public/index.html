<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- Define the character encoding for the document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Set the viewport for responsiveness across devices -->
    <title>Anonymous Group Chat</title>
    <!-- Title for the browser tab -->
    <link rel="stylesheet" href="style.css" />
    <!-- Link to the external CSS file for styling -->
    <script src="/socket.io/socket.io.js"></script>
    <!-- Load Socket.IO for real-time communication -->
    <script src="app.js"></script>
    <!-- Load the JavaScript file that handles chat functionality -->
  </head>
  <body>
    <div class="chat-container">
      <!-- Main container for the chat interface -->
      <div id="chat-window" class="chat-window">
        <!-- Chat window where messages will be displayed -->
      </div>
      <div class="chat-input-field-container">
        <input
          type="text"
          id="chat-input"
          placeholder="Message CORE"
          autofocus
        />
        <!-- Input field where users can type messages -->
        <button id="send-btn">Send</button>
        <!-- Send button for sending messages -->
      </div>
    </div>
  </body>
</html>
